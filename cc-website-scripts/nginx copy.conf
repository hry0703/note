server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # ========================================
    # 1. 设备检测
    # ========================================
    set $mobile_request 0;
    
    # 检测移动设备 User-Agent
    if ($http_user_agent ~* "(Mobile|Android|iPhone|iPad|iPod|BlackBerry|Windows Phone|Opera Mini)") {
        set $mobile_request 1;
    }
    
    # ========================================
    # 2. 静态资源处理（优先级最高）
    # ========================================
    
    # PC端静态资源
    location /assets/ {
        try_files $uri =404;
    }
    
    # H5端静态资源
    location /assets-h5/ {
        try_files $uri =404;
    }
    
    # favicon处理
    location /favicon.ico {
        try_files $uri /mobile/favicon.ico /pc/favicon.ico =404;
    }
    
    # ========================================
    # 3. 根路径 - 设备类型路由分发
    # ========================================
    location = / {
        if ($mobile_request = 1) {
            rewrite ^ /mobile/index.html last;
        }
        rewrite ^ /pc/index.html last;
    }
    
    # ========================================
    # 4. PC端项目（支持前端路由）
    # ========================================
    location /pc/ {
        try_files $uri $uri/ /pc/index.html;
    }
    
    # ========================================
    # 5. H5移动端项目（支持前端路由）
    # ========================================
    location /mobile/ {
        try_files $uri $uri/ /mobile/index.html;
    }
    
    # ========================================
    # 6. 兜底路由 - 处理所有其他前端路由请求
    # ========================================
    location / {
        # 根据设备类型返回对应的index.html
        if ($mobile_request = 1) {
            rewrite ^ /mobile/index.html last;
        }
        rewrite ^ /pc/index.html last;
    }
    
    # ========================================
    # 7. 缓存控制
    # ========================================
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    add_header Pragma "no-cache";
}
