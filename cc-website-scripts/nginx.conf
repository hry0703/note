server {
    listen 80;
    server_name www.aisky.cloud aisky.cloud;
    root /usr/share/nginx/html;
    index index.html;
    
    # ========================================
    # 1. 设备检测
    # ========================================
    set $mobile_request 0;
    
    if ($http_user_agent ~* "(Mobile|Android|iPhone|iPad|iPod|BlackBerry|Windows Phone|Opera Mini)") {
        set $mobile_request 1;
    }
    
    # ========================================
    # 2. 静态资源处理（优先级最高）
    # ========================================
    
    # PC端静态资源
    location /assets/ {
        try_files $uri =404;
    }
    
    # H5端静态资源
    location /assets-h5/ {
        try_files $uri =404;
    }
    
    # favicon处理
    location /favicon.ico {
        try_files $uri /mobile/favicon.ico /pc/favicon.ico =404;
    }
    
    # ========================================
    # 3. API 代理配置（重要！必须在前端路由之前）
    # ========================================
    location /api/ {
        # 去掉 /api 前缀，转发剩余路径到后端
        rewrite ^/api/(.*) /$1 break;
        
        # 代理到后端服务器（宿主机）
        proxy_pass http://172.17.0.1:15880;
        
        # 代理头部配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 允许跨域（如果需要）
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # OPTIONS 预检请求处理
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # ========================================
    # 4. 根路径 - 设备类型路由分发
    # ========================================
    location = / {
        if ($mobile_request = 1) {
            rewrite ^ /mobile/index.html last;
        }
        rewrite ^ /pc/index.html last;
    }
    
    # ========================================
    # 5. PC端项目（支持前端路由）
    # ========================================
    location /pc/ {
        try_files $uri $uri/ /pc/index.html;
    }
    
    # ========================================
    # 6. H5移动端项目（支持前端路由）
    # ========================================
    location /mobile/ {
        try_files $uri $uri/ /mobile/index.html;
    }
    
    # ========================================
    # 7. 兜底路由 - 处理所有其他前端路由请求
    # ========================================
    location / {
        # 根据设备类型返回对应的index.html
        if ($mobile_request = 1) {
            rewrite ^ /mobile/index.html last;
        }
        rewrite ^ /pc/index.html last;
    }
    
    # ========================================
    # 8. 缓存控制
    # ========================================
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
    add_header Pragma "no-cache";
}